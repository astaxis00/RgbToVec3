<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Convert Hex Color to GLSL vec3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="light">Convert Hex Color to GLSL vec3</div>
    <input type="text" value="#ff0000" id="text-hex" class="text-in" maxlength="7" spellcheck="false" />
    <span class="light"> = </span>
    <input type="text" value="vec3(1.,0.,0.)" id="text-glsl" class="text-in" spellcheck="false" />
    <script src="js/main.js" type="module"></script>
  </body>
</html>
